<!DOCTYPE html>
<html>

<head>
       <!--bootstrap stylesheet-->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link rel="stylesheet" href="bouncy.css">
       <title>Johnny's Ballroom</title>
</head>

<body>
       <!--original ball-->
       <div id = 'ball' style="
              z-index: 5;
              position: absolute;
              left: 150px;
              top: 250px;
              width: 100px;
              height: 100px;
              border-radius: 50%;
              background: black;
       ">
       </div>
      
       <!--skating rink-->
       <div style="
              z-index: 0;
              position: absolute;
              left: 100px;
              top: 200px;
              width: 1000px;
              height: 500px;
              border-radius: 50px;
              background: rgb(157, 211, 170);
              border: 4px solid blueviolet;
              ">
       </div>
       <!--controls-->
       <button onclick = "commence()" style = 'width: 100%;'>Go!</button>
       <button onclick = "clearInterval(motioninterval)" >Stop!</button>
       <button onclick = "newball()">Another ball!</button>
       <!--bootstrap libraries-->
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>

</html>
