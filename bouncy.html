<!DOCTYPE html>
<html>

<head>
  <title>Simulation - ball movement</title>
  <link rel="stylesheet" href="bouncy.css">
</head>

<body>
  
<div id = 'ball' style="
       z-index: 5;
       position: absolute;
       left: 150px;
       top: 250px;
       width: 100px;
       height: 100px;
       border-radius: 50%;
       background: black;
       ">
</div>

<div style="
       z-index: 0;
       position: absolute;
       left: 100px;
       top: 200px;
       width: 1000px;
       height: 500px;
       border-radius: 50px;
       background: rgb(157, 211, 170);
       border: 4px solid blueviolet;
       ">
</div>

<button onclick = "commence()">Go!</button>
<button onclick = "clearInterval(motioninterval)" >Stop!</button>
<button onclick = "newball()">Another ball!</button>


</body>
<script src="./bouncy.js"></script>

</html>
